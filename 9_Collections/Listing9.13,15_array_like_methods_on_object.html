<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <input id="first" />
  <input id="second" />
  <div id="firstElement"></div>
  <div id="secondElement"></div>
  <script>
    const elems = {
      length: 0, // to store count of elements
      add: function(elem){ // method to add elements to a collection
        Array.prototype.push.call(this, elem);  // call takes the OBJECT as FUNCTION CONTEXT and the ARGUMENTS are passed in DIRECTLY
      },
      gather: function(id){
        this.add(document.getElementById(id)); // method to find elements by their id values and add them to the collection
      },
      find: function(callback) {
        return Array.prototype.find.call(this, callback); // method to find elements
      }
    };
    elems.gather("first");
    console.log(elems.length);
    
    elems.gather("second");
    console.log(elems.length);
    
    const found = elems.find(elem => {
      return elem.id ==="second";
    });
    console.log(found);
    // 9.15
    const firstElement = document.getElementById("firstElement"); // 2 html elements
    const secondElement = document.getElementById("secondElement");
    const map= {}; // object to use as a map to store info about the elements
    
    // with objects, keys are stored as strings. When we store a non-string value such as a HTML element as a property, the value is silently converted to a string
    map[firstElement] = {data: "firstElement"};
    map[secondElement] = {data: "secondElement"}; // THIS STATEMENT OVERRIDES map[firstElement].data
    // the 2nd element which is also a HTML div element is also converted to a string and its data assigned to the object [object HTMLDivElement]
    console.log(map[firstElement].data);
    console.log(map[secondElement].data);

  </script>
</body>

</html>
