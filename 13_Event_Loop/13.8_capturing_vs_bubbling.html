<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Nested elements and click handlers</title>
  <link rel="stylesheet" href="../assert.css">
  <script src="../assert.js"></script>
  <style>
    #outerContainer {
      width: 100px;
      height: 100px;
      background-color: blue;
    }
    #innerContainer {
      width: 50px;
      height: 50px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="outerContainer">
    <div id="innerContainer"></div>
  </div>
  <script>
    const outerContainer = document.getElementById("outerContainer"); // fetching elements
    const innerContainer = document.getElementById("innerContainer");

    document.addEventListener("click", () => { // registers an event handler for the entire document
      report("Document click");
    }); // default : BUBBLING
    outerContainer.addEventListener("click", () => { // registers an event handler for the outer container
      report("Outer container click");
    }, true); // true: CAPTURING . The event goes through capturing, starting from the top element
    innerContainer.addEventListener("click", () => { // registers an event handler for the inner container
      report("Inner container click");
    }, false); // BUBBLING
  </script>
  <p>Click on the square</p>
</body>

</html>
